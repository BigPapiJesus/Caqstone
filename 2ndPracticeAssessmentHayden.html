<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">
        <label for="Name">First Name:</label>
        <input type="Name" name="Fname" placeholder="First Name">

        <label for="lastname">Last Name:</label>
        <input type="lastname" name="Lname" placeholder="Last Name">

        <p></p>

        <label for="Email">Email:</label>
        <input type="Email" name="theEmail" placeholder="name@email.com">

        <label for="Password">Password:</label>
        <input type="Password" name="thePassword">

        <p>Are you over the age of 18?</p>
        <label for="Adult">Yes:</label>
        <input type="radio" id="over18" name="age" value="adult">

        <label for="Minor">No:</label>
        <input type="radio" id="under18" name="age" value="child">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="pay">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        
        <p></p>

        <input type="submit" name="" value="Submit Feedback">
    </form>
    
    
</body>
</html>
